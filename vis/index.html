<html>
  <head>
    <title>State SEIR Results</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>  
  </head>

  <style>
    .row {
        white-space: nowrap;
        vertical-align: top;
        padding: 0px;
        margin: 0px;
        margin-bottom: 50px;
    }
    img {
        vertical-align: middle;
        padding: 0px;
        margin: 0px;
        display: inline;
    }
    .forecast {
        width: 600px;
    }
    .R0 {
        width: 400px;
    }
  </style>
  <body>
    <h1>State SEIR Results</h1>

    Scale:
    <select id="scale">
      <option value="lin" selected>linear</option>
      <option value="log">logarithmic</option>
    </select>

    Target:
    <select id="target">
      <option value="False" selected>cumulative</option>
      <option value="True">daily</option>
    </select>

    Time horizon:
    <select id="horizon">
      <option value="14">2 weeks</option>
      <option value="28" selected>4 weeks</option>
    </select>

  </body>

  <script>
    var states = ['US','AK', 'AL', 'AR', 'AZ', 'CA', 'CO', 'CT', 'DC', 'DE', 'FL', 'GA', 'HI', 'IA', 'ID', 'IL', 'IN', 'KS', 'KY', 'LA', 'MA', 'MD', 'ME', 'MI', 'MN', 'MO', 'MS', 'MT', 'NC', 'ND', 'NE', 'NH', 'NJ', 'NM', 'NV', 'NY', 'OH', 'OK', 'OR', 'PA', 'RI', 'SC', 'SD', 'TN', 'TX', 'UT', 'VA', 'VT', 'WA', 'WI', 'WV', 'WY'];
    
    
    d3.select("#scale").on('change', load)
    d3.select("#target").on('change', load)
    d3.select("#horizon").on('change', load)

    function load() {

        var scale = d3.select("#scale").node().value;
        var daily = d3.select("#target").node().value;
        var T = d3.select("#horizon").node().value;
        
        var divs =
            d3.select("body").selectAll("div")
            .data(states);

        var entering = divs.enter()
            .append("div")
            .attr("class", "row")

        entering.append("img")
            .attr("class", "forecast")
            .attr("src", (d, i) => d + "_scale_" + scale + "_daily_" + daily + "_T_" + T + ".png");
        
        entering.append("img")
            .attr("class", "R0")
            .attr("src", (d, i) => d + '_R0.png');

        divs.selectAll(".forecast")
            .attr("src", (d, i) => d + "_scale_" + scale + "_daily_" + daily + "_T_" + T + ".png");
    }

    load();
    
  </script>
  
</html>
